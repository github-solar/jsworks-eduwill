<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이론14:생성자함수</title>
</head>

<body>
    <script>
        function Person(name, age, isMarried) {
            this.name = name;
            this.age = age;
            this.isMarried = isMarried;

            this.info = function () {
                if (this.isMarried === true) {
                    document.write(this.name + "는 기혼입니다.");
                } else {
                    document.write(this.name + "는 미혼입니다.");
                }
            }
        }

        var person1 = new Person("추신수", 39, true); // 이 과정이 객체의 인스턴스화 진행이다.
        document.write("이름 : " + person1.name + "<br>");
        document.write("나이 : " + person1.age + "<br>");
        person1.info();
        document.write("<hr>")
        var person2 = new Person("손흥민", 30, false);
        document.write("이름 : " + person2.name + "<br>");
        document.write("나이 : " + person2.age + "<br>");
        person2.info();
    </script>

</body>

</html>
