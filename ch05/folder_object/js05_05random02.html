<body>
    <script>
        // 주사위 2개 던져 그 합이 7이면 "Seven Thrown!" 출력
        // 11이면 "Eleven Thrown!"이고, 주사위 눈이 같으면 "Double Thrown!"
        for (var i = 1; i <= 10; i++) {
            var dice1, dice2, total;
            // 1. 주사위 2개 만들고 합계를 출력하기
            dice1 = Math.floor(Math.random() * 6) + 1;
            dice2 = Math.floor(Math.random() * 6) + 1;
            total = dice1 + dice2;

            console.log("주1 :" + dice1);
            console.log("주2 :" + dice2);
            console.log(i + "번째 합계 :" + total);

            if (total === 7) {
                console.log("Seven Thrown!");
            } else if (total === 11) {
                console.log("Eleven Thrown!")
            } else if (dice1 === dice2) {
                console.log("Double Thrown!")
            }
            // 위에는 if ~ else if 구문으로 구현이 되었지만 경우에 따라서는 if ~ if ~ 구문을
            //  써야만 의도한 결과값이 나오는 경우가 있다. 


        }
    </script>
