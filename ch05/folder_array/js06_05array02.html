<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스06일이론05:배열02</title>
</head>

<body>
    <h2>배열(Array)의 생성과 사용02</h2>
    <script>
        var fruits = ["사과", "애플", "망고", "멜론"];

        document.write("fruits[0] = " + fruits[0] + "<br>");

        // 배열 전체조회
        for (var i = 0; i < fruits.length; i++) {
            document.write(fruits[i] + " ");
        }
            document.write("<br>");
        
        // 배열 특정값을 바꿀 때
        fruits[1] = "토마토";

        // 배열에서 전체 변수들을 조회하는 구문
        // 파이썬에서도 같은 구문으로 조회한다. 
        // for(var 변수이름 in 배열이름)
        // 배열이 나오면 for문을 쓴다고 생각하라.  
        for (var i in fruits) {
            document.write(fruits[i] + " ");
        }
    </script>
</body>

</html>
