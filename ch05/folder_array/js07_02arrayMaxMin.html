<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스07일이론02:배열내 최대값최소값 구하기</title>
</head>

<body>
    <script>
        var nums = [17, 53, 77, 4, 91, 60];
        // 최대값 저장 변수 생성
        var max = nums[0];
        // 최대최소 검색에서는 무조건 배열 첫째값을 변수의 초기값으로 지정한다. 
        // 비교연산
        for (var i = 1; i < nums.length; i++) {
            // 배열내 최대최소값 구하는 반복문에서는 시작값을 1부터 해도 된다. 
            // 물론 0부터 시작해도 된다. 
            if (max < nums[i]) {
                max = nums[i];
            }
        }
        document.write("최대값은 " + max);
        document.write("<br>");

        // 최소값 구하기
        var min = nums[0];

        for (var j = 1; j < nums.length; j++) {
            if (min > nums[j]) {
                min = nums[j];
            }
        }
        document.write("최소값은 " + min);
    </script>
</body>
</html>
