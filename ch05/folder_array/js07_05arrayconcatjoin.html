<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스07일이론05:배열객체의 함수03</title>
</head>

<body>
    <h2>배열 요소의 병합과 연결</h2>
    <script>
        var numbers = [1, 2, 3];
        var chars = ['a', 'b', 'c'];

        // 두 배열 합치기
        var list = numbers.concat(chars);
        document.write(list + "<br>");

        // 두 배열 연결하기(구분기호 들어간다.)
        document.write(numbers.join() + "<br>");
        document.write(numbers.join("-") + "<br>");
        document.write(chars.join("-") + "<br>");
        document.write(list.join(":") + "<br>");
    </script>
</body>
</html>
