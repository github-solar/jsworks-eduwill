<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스06일이론04:배열01</title>
</head>

<body>
    <h2>배열(Array)의 생성과 사용</h2>
    <script>
        var animals = [];
        console.log("배열의 길이 : " + animals.length + "개");

        animals[0] = "cow";
        animals[1] = "dog";
        animals[2] = "cat";
        animals[3] = "horse";
        // 배열을 인덱스 형식으로 선언한 예이다. 

        console.log("배열의 길이 : " + animals.length + "개");
        console.log(animals);

        for (var i = 0; i < animals.length; i++) {
            // for(var i=0;i < 3;i++){ <-- 이렇게 조건걸면 0, 1, 2 까지 출력된다.
            // 보통은 이렇게 반복문의 끝값을 설정하지는 않는다.
            // 끝값은 배열변수명.length 로 지정해준다.
            // 배열변수에서 for반복문을 쓸 때 시작값은 0부터 시작한다.  
            document.write(animals[i] + "<br>");

        }
    </script>


</body>

</html>
