<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스07일이론04: 배열객체의 함수02</title>
</head>

<body>
    <h2>배열내 특정 위치의 요소 삭제 또는 특정 위치에 추가하기</h2>
    <script>
        var animals = ["소", "돼지", "말", "고양이"];

        // 0번 인덱스부터 2개 요소를 삭제
        animals.splice(0, 2);

        document.write(animals);
        document.write("<br>");

        // 특정 위치에 인덱스값을 추가
        animals.splice(0, 0, "앵무새", "앵무2");
        document.write(animals);
    </script>
</body>

</html>
