<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스07일이론03: 배열객체의 함수01</title>
</head>

<body>
    <script>
        var numbers = [1, 2, 3];
        numbers[3] = 4;
        numbers.push(5, 6); //배열 맨 뒤에 추가

        for (var i = 0; i < numbers.length; i++) {
            document.write(numbers[i] + " ");
        }
        document.write("<br>");

        // 배열의 맨마지막 요소 삭제
        numbers.pop();
        document.write(numbers);
    </script>
</body>

</html>
